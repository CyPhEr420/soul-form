<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Souls Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section>
        <div class="imgbx">
            <img src="https://wallpaper.dog/large/5531072.jpg" alt="THE DEVIL">
        </div>
        <div class="formbx">
            <h1 id="title">Souls Form</h1>
            <p>All your desires will be fulfilled. All i ask is your Soul</p>
            <form>
                <fieldset>
                    <label>First Name: <input required type='text' placeholder='FirstName' name='firstname' /></label>
                    <label>Last Name: <input required type='text' placeholder='LastName' name="lastname" /></label>
                    <label>Age: <input required type='number' name="age" placeholder='age' /></label>
                    <label>Blood Group: <input required type="text" name="blood group"
                            placeholder='blood group' /></label>
                </fieldset>

                <input type="submit" value="Submit" class="btn" />
            </form>
        </div>
    </section>
</body>

</html>
